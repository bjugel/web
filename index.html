<!DOCTYPE html>

    <script type="text/ng-template" id="index.html">
      <div class="row">
        <div class="col-md-3">
          <h3>IT-Beratung</h3>
          <p>Wir sind technischer Partner für die Definition und Umsetzung der IT-Strategie eines Unternehmens.</p>
          <a href="#/consulting" class="btn btn-primary btn-sm">Details dazu <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>

        <div class="col-md-3">
          <h3>Konzeption</h3>
          <p>Wir unterstützen bei der Konzeption und Modellierung.</p>
          <a href="#/design-modeling" class="btn btn-primary btn-sm">Details dazu <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>

        <div class="col-md-3">
          <h3>Data Management</h3>
          <p>Wir unterstützen beim Management der Unternehmensdaten.</p>
          <a href="#/data-management" class="btn btn-primary btn-sm">Details dazu <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>

        <div class="col-md-3">
          <h3>Enterprise Development</h3>
          <p>Wir unterstützen  bei der Definition und Umsetzung individueller Unternehmenslösungen mit Web- und Smart Clients.</p>
          <a href="#/enterprise-development" class="btn btn-primary btn-sm">Details dazu <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>

        <div class="col-md-3">
          <h3>App-Entwicklung</h3>
          <p>Wir unterstützen  bei der Definition und Umsetzung mobiler Lösungen für Unternehmen.</p>
          <a href="#/mobile-solutions" class="btn btn-primary btn-sm">Details dazu <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
      </div> <!-- /.row -->
    </script>

    <script type="text/ng-template" id="consulting.html">
      <div class="row">
        <div class="col-md-3">
          <h3>Ist-Aufnahme / Bewertung </h3>
          <p>Durchführung von IT Assessments zur Bewertung der IT-Infrastruktur und der IT-Prozesse eines Unternehmens</p>
        </div>

        <div class="col-md-3">
          <h3> Definition der IT-Strategie</h3>
          <p>Definition der kurz-, mittel- und langfristigen Ziele für die IT zur wertschöpfenden Unterstützung der Unternehmensprozesse</p>
        </div>

        <div class="col-md-3">
          <h3> Einführung neuer Verfahren</h3>
          <p>Einführung neuer Methoden, Verfahren im Software-Lifecycle wie IT-Management-Systeme, agile Methoden, Continuous Integration oder Testautomatisierung</p>
        </div>

        <div class="col-md-3">
          <h3> IT-Management-Systeme</h3>
          <p> Einführung und Weiterentwicklung von IT-Management-Systemen zur ganzheitlichen Lenkung der IT unter Berücksichtigung von Standards und Best Practices wie ISO 9000, ISO 20000, ISO 27001, ISO 31000</p>

        </div>

        <div class="col-md-3">
          <h3> Individuelle Unternehmens-lösungen</h3>
          <p>Erstellung individueller Unternehmenslösungen mit nativen Web-Technologien, Java-Enterprise-Technologien und systemnahen Technologien</p>
        </div>

        <div class="col-md-3">
          <h3>Legacy-Systeme</h3>
          <p> Pflege und Wartung von Altsystemen, Definition und Umsetzung von Migrationspfaden</p>
        </div>

        <div class="col-md-3">
          <h3> Begleitung von Offshore-Projekten</h3>
          <p> Begleitung von Nearshore-/ Offshore-Projekten (Konzeption, QM, etc.)</p>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="design-modeling.html">
      <div class="row">
        <div class="col-md-3">
          <h3>Specs</h3>
          <ul>
            <li>Anforderungsspezifikationen</li>
            <li>Wireframes</li>
            <li>fachliche Spezifikationen</li>
            <li>technische Spezifikationen</li>
            <li>Testkonzepte</li>
            <li>Betriebskonzepte</li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3>Fachliche Modellierung</h3>
          <ul>
            <li>Domain Driven Design</li>
            <li>Fachmodellierung</li>
            <li>logische ER-Modelle z.B. mit ERwin&reg;</li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3>Technische Modellierung</h3>
          <ul>
            <li>UML-Modelle z.B. mit Enterprise Architect&reg;</li>
            <li>physiche ER-Modelle z.B. mit ERwin&reg;</li>
            <li>Forward/Reverse Engineering</li>
          </ul>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="data-management.html">

    <script type="text/ng-template" id="enterprise-development.html">
      <div class="row">
        <div class="col-md-3">
          <h3>Multi Channel Lösungen</h3>
          <p>Basierend auf einer mehrschichtigen Enterprise-Architektur, die die Geschäftslogik und Persistenz von der Präsentationsschicht entkoppelt, lassen sich unterschiedliche Frontend-Technologien einsetzen.</p>
        </div>
        <div class="col-md-3">
          <h3>Agile Development</h3>
          <p>Working software is the primary measure of progress.</p>
        </div>
        <div class="col-md-3">
          <h3>Backend-Lösungen</h3>
          <p>Backend-Lösungen auf Basis von Java EE oder Spring mit hohen Anforderungen an</p>
          <ul>
            <li>Skalierbarkeit,</li>
            <li>Verfügbarkeit,</li>
            <li>Wartbarkeit,</li>
            <li>Zukunftssicherheit.</li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3>Tech Stack</h3>
          <p>Technlogie-Stack Java EE oder Spring. Enterprise Features wie</p>
          <ul>
            <li> Geschäftskomponenten </li>
            <li> Messaging </li>
            <li> Persistence API </li>
            <li> Transaction Handling </li>
            <li> Servlet-Technologie & JSPs </li>
            <li> Web Services </li>
            <li> Web-Frameworks (AngularJS, GWT, JSF, Spring MVC) </li>
            <li> Batchverarbeitung </li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3>AngularJS</h3>
          <p>Ein leichtgewichtiger Web-nativer Single-Page Ansatz unter Verwendung von</p>
          <ul>
            <li>AngularJS</li>
            <li>JavaScript</li>
            <li>Bower</li>
            <li>Bootstrap</li>
            <li>node.js</li>
            <li>...</li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3>GWT</h3>
          <p>Single-Page-Frontends mit nativer Java-Entwicklung.</p>
        </div>
        <div class="col-md-3">
          <h3>Systemnahe Lösungen für Linux</h3>
          <p>Systemnahe Entwicklungen mit C, Python, Perl etc., Entwicklung von Batchprozessen.</p>
        </div>
        <div class="col-md-3">
          <h3>Continuous Integration</h3>
          <p>Maßnahmen, die dazu dienen, die Build-Zyklen des Software-Entwicklungs-Prozesses zu automatisieren, Steigerung der Softwarequalität, indem neue Stände möglichst zeitnah zur Verfügung gestellt werden, Qualitätsprobleme möglichst früh erkennen und beheben.</p>
          <a href="#/continuous-integration" class="btn btn-primary btn-sm">Details dazu<span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="mobile-solutions.html">
      <div class="row">
        <div class="col-md-3">
          <h3>iOS</h3>
          <p>Entwicklung nativer Apps mit Objective-C oder Swift. Dort wo hohe Performance oder optimales Look &amp; Feel entscheidend ist.</p>
        </div>
        <div class="col-md-3">
          <h3>Android</h3>
          <p><img src="img/android.png" />
          <br/>Entwicklung mobiler Lösungen für Android. Umsetzung moderner UIs, z.B. mit Material Design.</p>
        </div>
        <div class="col-md-3">
          <h3>PhoneGap / Cordova</h3>
          <p>Erstellung hybrider Applikationen für mobile Endgeräte mit HTML, JavaScript und CSS unter Verwendung von Cordova, GWT, etc.</p>
        </div>
        <div class="col-md-3">
          <h3>Scannerlösungen</h3>
          <p><img src="img/mg1.png" />
          <br/>Lösungen zur Vereinfachung von Geschäftsvorgängen durch mobile Geräte mit Barcodes oder RFID-Transponder. Z.B. Buchungsvorgänge unter SAP/R3 oder SAP Netweaver.</p>
        </div>
        <div class="col-md-3">
          <h3>Responsive Design</h3>
          <p><img src="img/responsive-design.png" />
          <br/>Responsive Webdesign zur automatischen Anpassung des Webdesigns an unterschiedliche Endgeräte z.B. mit Bootstrap.</p>
        </div>
      </div>
    </script>
