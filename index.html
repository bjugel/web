<!DOCTYPE html>
<html ng-app="spqrApp" manifest="cache.manifest">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/spqr.css" rel="stylesheet"/>
    <title>SPQR Informatik GmbH</title>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">SPQR Informatik GmbH</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: $route.current.activeTab == 'consulting'}"><a href="#/consulting">IT-Beratung</a></li>
            <li ng-class="{active: $route.current.activeTab == 'design'}"><a href="#/design-modeling">Konzeption</a></li>
            <li ng-class="{active: $route.current.activeTab == 'datamanagement'}"><a href="#/data-management">Data Management</a></li>
            <li ng-class="{active: $route.current.activeTab == 'enterprisedev'}"><a href="#/enterprise-development">Enterprise Development</a></li>
            <li ng-class="{active: $route.current.activeTab == 'mobilesolutions'}"><a href="#/mobile-solutions">App-Entwicklung</a></li>
            <li ng-class="{active: $route.current.activeTab == 'contact'}"><a href="#/contact-us">Kontakt</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="container">
        <div class="jumbotron" ng-controller="NavCtrl">
          <h1>SPQR Informatik GmbH</h1>
          <p>{{ $route.current.slug }}</p>
        </div>
      </div>

      <div class="container" ng-view>
      </div>
    </div> <!-- /.container -->

    <div class="footer">
      <div class="container">
        <p class="text-muted">Made with Bootstrap and AngularJS | <a href="#/impressum">Impressum</a></p>
      </div>
    </div>

    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="js/spqr.js"></script>
  </body>
</html>
